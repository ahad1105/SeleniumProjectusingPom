name: Automated Testing

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '30 3 * * *'
    - cron: '30 13 * * *'

jobs:
  test:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 3: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21' # Use '11' or '17' if necessary
          distribution: 'temurin'

      # Step 4: Install Maven
      - name: Install Maven
        run: |
          curl -o maven.zip https://dlcdn.apache.org/maven/maven-3/3.9.5/binaries/apache-maven-3.9.5-bin.zip
          tar -xf maven.zip
          echo "Maven installation completed"

      # Step 5: Install Chrome
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'

      # Step 6: Build and test
      - name: Build and run tests
        run: |
          mvn clean install -DskipTests
          mvn clean test -Dbrowser=chrome

      # Step 7: Archive test reports
      - name: Archive test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/
